<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>It's man vs machineðŸ˜‰</h2>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6W8J_KDOUVduk6Jgt32A_90P98FZXGZ50tw&usqp=CAU">
        </div>
        <div class="choice" id="paper">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTl_cKa8kvOWMFte8MgiL1zAY8Gv_sHoQ3yVg&usqp=CAU">
        </div>
        <div class="choice" id="scissors">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxN7S4_W47GqM4r5Umet6k0Ar1GVzXa91f8Q&usqp=CAU">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
   
    <div class="msg-container">
    <p id="msg">Play your move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
